<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TemporaryMail Pro — Black</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- AdSense (once only) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6264617341214629"
crossorigin="anonymous"></script>

<style>
body{
margin:0;
font-family:system-ui;
background:#050505;
color:#fff;
}
header{
padding:16px;
display:flex;
justify-content:space-between;
background:#000;
}
.logo{font-weight:800}
.logo span{color:#00ff8f}
.ad-box{
margin:12px;
padding:12px;
border-radius:12px;
background:#111;
text-align:center;
}
.container{
margin:12px;
padding:14px;
border-radius:16px;
background:#0c0c0c;
}
.mail{
padding:14px;
border-radius:12px;
background:#111;
border-left:4px solid #00ff8f;
margin-bottom:10px;
cursor:pointer;
}
.mail:active{transform:scale(.97)}
.mail h4{margin:0 0 4px;font-size:15px}
.mail p{
margin:0;
font-size:13px;
opacity:.6;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}
.viewer{
position:fixed;
inset:0;
background:#000;
display:none;
flex-direction:column;
z-index:999;
}
.viewer-header{
padding:14px;
display:flex;
justify-content:space-between;
background:#000;
border-bottom:1px solid #222;
}
.viewer-body{
padding:16px;
font-size:14px;
line-height:1.6;
overflow:auto;
}
.close{cursor:pointer;font-size:22px}
footer{
text-align:center;
padding:14px;
font-size:12px;
opacity:.6;
}
</style>
</head>
<body>

<header>
<div class="logo">TEMPMAIL <span>PRO</span></div>
<div>SYSTEM ONLINE</div>
</header>

<div class="ad-box">
<ins class="adsbygoogle"
style="display:block"
data-ad-client="ca-pub-6264617341214629"
data-ad-slot="PUT_YOUR_SLOT_ID"
data-ad-format="auto"
data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>

<div class="container">
<h3>Inbox</h3>

<div class="mail" onclick="openMail(0)">
<h4>New Message</h4>
<p>You have received a new email</p>
</div>

<div class="mail" onclick="openMail(1)">
<h4>Verification Code</h4>
<p>Your verification code is ready</p>
</div>

</div>

<footer>
Built by <b>Yash</b> · LIMITED EDITION #1
</footer>

<div class="viewer" id="viewer">
<div class="viewer-header">
<span id="vTitle"></span>
<span class="close" onclick="closeMail()">✕</span>
</div>
<div class="viewer-body" id="vBody"></div>
</div>

<script>
const mails=[
{
title:"New Message",
body:"This is a sample email body.<br><br>Replace this with real API data."
},
{
title:"Verification Code",
body:"Your verification code is: <b>123456</b><br><br>This is demo content."
}
];

function openMail(i){
vTitle.innerText=mails[i].title;
vBody.innerHTML=mails[i].body;
viewer.style.display="flex";
}

function closeMail(){
viewer.style.display="none";
}
</script>

</body>
</html>
